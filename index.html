<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booker — Pocket Book Sorter</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="wrap">
    <div class="title-row">
      <h1>Booker</h1>
      <p class="subtitle">A tiny pocket-book sorter (search, sort, export/import).</p>
    </div>
  </header>

  <main class="wrap">
    <!-- API KEY CARD -->
    <section class="card">
      <div class="table-toolbar">
        <div class="left">
          <h2>API Key</h2>
          <p class="muted">Generate a key you can use later if you add an API / login.</p>
        </div>
        <div class="right tools">
          <button type="button" id="genKeyBtn" class="primary">Generate API Key</button>
          <button type="button" id="clearKeyBtn" class="danger">Clear Key</button>
        </div>
      </div>

      <div class="keybox">
        <div class="keyrow">
          <input id="apiKeyOutput" type="text" readonly placeholder="No key generated yet…" />
          <button type="button" id="copyKeyBtn">Copy</button>
        </div>

        <div class="keynote">
          <strong>Important:</strong> You shoud save the key in notepad or smtn.
          If you lose it and clear your browser storage, you’ll need to generate a new one.
        </div>

        <p class="small muted" id="keyStatus"></p>
      </div>
    </section>

    <section class="card">
      <h2>Add a book</h2>

        <label>
          Number
          <input id="numInput" type="number" min="0" step="1" placeholder="e.g. 123" />
